name: Compile and Deploy Firmware

on:
  push:
    branches: [ main, master ] # Funziona su entrambi i nomi di branch comuni

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          # Installiamo arduino-cli direttamente in /usr/local/bin così è disponibile ovunque
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sudo BINDIR=/usr/local/bin sh

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Libraries
        run: |
          # Queste sono le librerie che abbiamo individuato nel tuo codice
          arduino-cli lib install "LovyanGFX"
          arduino-cli lib install "Adafruit NeoPixel"

      - name: Compile Firmware
        run: |
          # Creiamo la cartella bin se non esiste
          mkdir -p ./bin
          # Compilazione specifica per ESP32-S3 con supporto USB HID
          arduino-cli compile --fqbn esp32:esp32:esp32s3 \
            --build-property "build.usb_mode=1" \
            --build-property "build.usb_cdc_on_boot=1" \
            --output-dir ./bin \
            ./src/Mochi_mouse_v5/Mochi_mouse_v5.ino

      - name: Commit and Push Firmware
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Aggiungiamo i file binari generati (inclusi i file .merged.bin)
          git add bin/*.bin
          git commit -m "Auto-generated firmware binary" || echo "No changes to commit"
          git push