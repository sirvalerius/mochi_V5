name: Compile and Deploy Firmware

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install ESP32 Platform
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install Libraries
        run: |
          # Installiamo LovyanGFX (indispensabile per il display Waveshare)
          arduino-cli lib install "LovyanGFX"
          
          # Installiamo Adafruit NeoPixel (per il LED di stato RGB)
          arduino-cli lib install "Adafruit NeoPixel"

      - name: Compile Firmware
        run: |
          # Sostituisci 'src' con la cartella del tuo sketch se diversa
          # Usiamo il FQBN per ESP32-S3 (Waveshare spesso usa il dev kit generico o specifico)
          arduino-cli compile --fqbn esp32:esp32:esp32s3 --build-property "build.usb_mode=1" --output-dir ./bin ./src/Mochi_mouse_v5/Mochi_mouse_v5.ino

      - name: Commit and Push Firmware
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add bin/*.bin
          git commit -m "Auto-generated firmware binary" || exit 0
          git push