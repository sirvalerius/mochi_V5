<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installa E-Pet IoT</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fafafa;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-top: 0; }
        p { color: #666; margin-bottom: 2rem; }
        
        /* Stile personalizzato per il bottone di ESP Web Tools (opzionale) */
        esp-web-install-button {
            --esp-tools-button-color: #007bff;
            --esp-tools-button-text-color: white;
        }
    </style>
    
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body>

    <div class="card">
        <h1>Mochi: Il tuo E-Pet IoT üêæ</h1>
		<p class="version-text">Versione attuale: <span id="v-number">Latest</span></p>
		
        <p>Collega il tuo ESP32 via USB e clicca qui sotto per installare o aggiornare il firmware.</p>
        
        <esp-web-install-button 
            manifest="manifest.json"
        >
            <button slot="activate">Connetti e Installa</button>
        </esp-web-install-button>
        
        <p style="font-size: 0.8em; margin-top: 20px;">
            Assicurati di usare Chrome, Edge o Opera su Desktop o Android.
        </p>
		
		<a href="https://adafruit.github.io/Adafruit_WebSerial_ESPTool/">additional esp tools:</a> 
    </div>

	<script>
		// Aggiungi questo script in fondo al body
		fetch('manifest.json')
			.then(response => response.json())
			.then(data => {
				document.getElementById('v-number').innerText = data.version;
			});
	</script>

	<style>
		/* Un piccolo tocco di stile per la versione nell'installer */
		.version-text {
			font-size: 0.8em;
			background: #eee;
			display: inline-block;
			padding: 4px 12px;
			border-radius: 10px;
			color: #666;
			margin-top: -10px;
			margin-bottom: 20px;
		}
	</style>
</body>
</html>
