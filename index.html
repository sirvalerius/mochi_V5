<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Dashboard üêπ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #fef0f5; margin: 0; padding: 20px; color: #444; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); max-width: 380px; margin: 20px auto; }
        h1 { color: #ff6b6b; margin-bottom: 5px; }
        .subtitle { font-size: 0.9em; color: #888; margin-bottom: 25px; }
        
        h3 { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: #aaa; margin-top: 30px; }
        
        .btn { display: block; width: 100%; padding: 18px; margin: 12px 0; font-size: 18px; font-weight: bold; border: none; border-radius: 15px; cursor: pointer; color: white; transition: transform 0.1s, background-color 0.2s, opacity 0.3s; }
        .btn:active { transform: scale(0.98); }
        /* Stato disabilitato per i pulsanti */
        .btn:disabled { background-color: #e0e0e0; cursor: not-allowed; opacity: 0.6; transform: none; color: #999; }

        /* Colori Azioni */
        .feed { background-color: #ff9f43; }
        .pet  { background-color: #ff6b6b; }
		.kill { background-color: #F2A799; }
        
        /* Griglia Presentazione */
        .pres-container { display: flex; gap: 10px; }
        .slide-btn { flex: 1; background-color: #4b7bec; }
        
        /* Sezione Connessione BLE */
        .connection-box { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px dashed #dcdcdc; }
        .status-text { font-size: 0.9em; color: #666; margin-top: 10px; margin-bottom: 0; }
        .status-dot { height: 10px; width: 10px; background-color: #ccc; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-dot.online { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        /* Footer / Installer */
        .footer-link { margin-top: 40px; display: inline-block; padding: 10px 20px; color: #4b7bec; text-decoration: none; font-size: 14px; border: 1px solid #4b7bec; border-radius: 20px; }
        .footer-link:hover { background-color: #4b7bec; color: white; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mochi Mouse</h1>
        <p class="subtitle">Remote Control Interface</p>
        
        <div class="connection-box">
			<button id="btn-connect" class="btn slide-btn" style="margin: 0; background-color: #6c5ce7;">üîç Cerca Mochi</button>
			<button id="btn-disconnect" class="btn" style="margin: 10px 0 0 0; background-color: #eb4d4b; display: none; padding: 10px; font-size: 14px;">üîå Scollega</button>
			<p id="status-text" class="status-text"><span class="status-dot"></span>disconnesso</p>
		</div>

        <h3>Prenditi cura</h3>
        <button class="btn feed cmd-btn" data-cmd="FEED" disabled>üçï Dai Pappa</button>
        <button class="btn pet cmd-btn"  data-cmd="PLAY" disabled>‚ù§Ô∏è Fai Carezze</button>
		<button class="btn kill cmd-btn"  data-cmd="KILL" disabled>‚ù§Reset</button>

        <h3>Presentazione</h3>
        <div class="pres-container">
            <button class="btn slide-btn cmd-btn" data-cmd="prev" disabled>‚óÄ Indietro</button>
            <button class="btn slide-btn cmd-btn" data-cmd="next" disabled>Avanti ‚ñ∂</button>
        </div>

        <a href="./install" class="footer-link">
			‚öôÔ∏è Aggiorna Firmware <span id="version-label">..</span>
		</a>
    </div>

    <script type="module" src="connect.js"></script>
</body>
</html>
