<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Comic Sans MS', sans-serif; text-align: center; background-color: #fef0f5; color: #555; }
    h1 { color: #ff6b6b; }
    .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto; }
    .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; font-size: 20px; border: none; border-radius: 10px; cursor: pointer; transition: 0.2s; }
    .btn-feed { background-color: #ffd93d; color: #fff; }
    .btn-play { background-color: #6c5ce7; color: #fff; }
    .btn-kill { background-color: #6cd9ff; color: #fff; }
    .btn:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mochi Controller</h1>
    <p>Prenditi cura di me!</p>
    <button class="btn btn-feed" onclick="sendCmd('FEED')">Nutri</button>
    <button class="btn btn-play" onclick="sendCmd('PLAY')">Gioca</button>
    <button class="btn btn-kill" onclick="sendCmd('KILL')">RESET</button>
  </div>
  <div class="card">
    <h3>Presentazione</h3>
        <div class="pres-container">
          <button class="btn slide-btn" onclick="sendCmd('prev')">◀ Indietro</button>
          <button class="btn slide-btn" onclick="sendCmd('next')">Avanti ▶</button>
        </div>
  </div>
  <script>
    function sendCmd(action) {
      fetch('/cmd?act=' + action).then(resp => {
        console.log('Comando inviato: ' + action);
      });
    }
  </script>
</body>

<style>
  /* Contenitore principale della card */
  .card {
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
    font-family: sans-serif;
  }

  /* Il contenitore che mette i bottoni sulla stessa riga */
  .pres-container {
    display: flex;         /* Attiva il layout in linea */
    justify-content: center; /* Centra i bottoni nella riga */
    gap: 15px;             /* Spazio tra i due bottoni */
    margin-top: 15px;
  }

  /* Stile estetico per i bottoni */
  .btn.slide-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s ease;
    flex: 1; /* Fa sì che i bottoni abbiano la stessa larghezza */
    max-width: 150px;
  }

  /* Effetto al passaggio del mouse */
  .btn.slide-btn:hover {
    background-color: #0056b3;
  }
</style>
</html>
